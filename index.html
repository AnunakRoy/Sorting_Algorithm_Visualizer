<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- Bootstrap linking to project from CDN -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <!-- Note: The above javascript bundle needs to be added for the collapsable menu to work -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
    <title>Sorting Visualizer</title>
    
  </head>
  <body>
    <!-- <h1>Sorting Algorithm Visualizer</h1> -->
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <!-- <label for="slider">Array Size:</label> -->
        <input
          type="range"
          id="slider"
          min="50"
          max="88"
          step="1"
          value="50"
        />
        <select name="" id="algo" class="btn btn-danger dropdown-toggle">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="merge">Merge Sort</option>
        </select>
        <select name="" id="speed" class="btn btn-danger">
          <option value="10">Fast</option>
          <option value="50">Medium</option>
          <option value="100" >Slow</option>
        </select>
        
        

        <button id="randomize_array_btn">Generate New Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
